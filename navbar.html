<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .tester {
            background: url(img/2.jpg);
            background-position: center;
            height: 800px;
            background-size: cover;
        }



        .master-nav {
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            font-size: 1.3em;
            position: fixed;
            width: 100%;
            transition: 1s;
        }

        .master-nav > img {
            /* logo */
            width: 58px;
        }
        
        .master-nav.scrolling {
            padding: 8px 0;
            background: #e5e5e5;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav {
            text-decoration: none;
            color: #e5e5e5;
            padding: 0 5px;
            
        }
        .nav:hover {
            border-bottom: 2px solid #fca311;
            transform: scale(1.3);
            font-weight: bold;
            transition: all .5s;
        }
        

        .nav.scrolling-text{
            color: black;
        }
        
        .ham-btn {
            display: none;
            flex-direction: column;
            height: 20px;
            justify-content: space-between;
            position: relative;
        }

        .ham-btn input {
            position: absolute;
            transform: scale(2);
            top: 3px;
            left: 5px;
            opacity: 0;
            z-index: 2;

        }

        .ham-btn span {
            display: block;
            width: 28px;
            height: 3px;
            background: #fca311;
            border-radius: 5px;
            transition: all 1s;
        }


        /* BURGER ANI */
        .ham-btn input:checked ~ span:nth-child(2) {
            transform: rotate(45deg);
        }

        .ham-btn input:checked ~ span:last-child {
            transform: rotate(-45deg) translate(-1px, 1px);
        }

        .ham-btn input:checked ~ span:nth-child(3) {
            transform: scale(0);
        }

        .ham-btn span:nth-child(2) {
            transform-origin: 0 0;
        }

        .ham-btn span:last-child {
            transform-origin: 0 100%;
        }



        /* BREAKPOINTS */

        /* tablet */
        @media screen and (max-width: 768px) {
            .nav-menu {
                width: 50%;
            }
        }


        /* hape */
        @media screen and (max-width: 576px) {
            .ham-btn {
                display: flex;
            }

            .nav-menu {
                position: absolute;
                right: 0;
                top: 0;
                width: 30%;
                height: 100vh;
                justify-content: space-evenly;
                align-items: center;
                flex-direction: column;
                background: inherit;
                color: inherit;
                z-index: -1;
                transform: translateX(100%);
                transition: all 1s;
                opacity: 0;

            }

            .nav-menu.dor {
                transform: translate(0);
                opacity: 1;
            }
        }
        
    </style>
</head>
<body>
    <div class="master-nav">
        <img src="img/logo.png" alt="LOGO">
        <div class="nav-menu">
            <a href="" class="nav">MENU</a>
            <a href="" class="nav">MENU</a>
            <a href="" class="nav">MENU</a>
            <a href="" class="nav">MENU</a>
        </div>
        <div class="ham-btn">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>


    <div class="tester"></div>

<script>

const navbar = document.querySelector('.master-nav');
const nav = document.querySelectorAll('.nav');
const navmenu = document.querySelector('.nav-menu');

window.addEventListener('scroll', function(){
    navbar.classList.toggle('scrolling', window.scrollY > 0);
    for(let i = 0; i < nav.length; i++) {
        nav[i].classList.toggle('scrolling-text', window.scrollY > 0);
    }
})


const hamBtn = document.querySelector('.ham-btn');
hamBtn.addEventListener('click', function() {
    navmenu.classList.toggle('dor');
})
</script>
</body>
</html>
