<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPING</title>
</head>
<body>
    <div id="home"><p id="text">Just input some text you want..</p></div>

<script>
    const home = document.querySelector('#home');
    const text = document.querySelector('#text').innerHTML;
    let index = 0;

    function typing() {
        home.innerHTML = text.slice(0, index);
        index++;
        if (index > text.length) {
            index = 0;
        }
    }
    setInterval(typing, 150)
</script>
</body>
</html>
