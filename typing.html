<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPING EFFECT</title>
</head>
<body>
    <div id="text">
        Gajelesa
    </div>

<script>
    let i = 0;
    let text = "Hello, I'm Irish"

    const typing = () => {
        if(i<text.length){
            document.getElementById('text').innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 50);
        }
    }
    typing()
</script>

</body>
</html>
