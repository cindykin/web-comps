<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
        font-size: 1.5em;
    }

    #display-time {
      background-color: aqua;
    }

</style>

<title>COUNTDOWN DATE AND TIME</title>
</head>
<body>

Insert date : <br>
ex (15 Jan 2022) <br>
<input type="text" id="date" value="15 Jan 2022"> <br>
Insert time : <br>
ex (15:00:00) <br>
<input type="text" id="time" value="15:00:00"> <br>
<button onclick="cd()">Start Countdown</button>
<p id="display-time"></p>









<script>
// Set the date we're counting down to

function cd() {
let date = document.querySelector('#date').value;
let time = document.querySelector('#time').value;
let dateTarget = new Date(`${date} ${time}`).getTime();

// Update the count down every 1 second
let countdown = setInterval(function() {
  // Get today's date and time
  let today = new Date().getTime();
    
  // Find the distance between now and the count down date
  let result = dateTarget - today;
    
  // Time calculations for days, hours, minutes and seconds
  let days = Math.floor(result / (1000 * 60 * 60 * 24));
  let hours = Math.floor((result % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let minutes = Math.floor((result % (1000 * 60 * 60)) / (1000 * 60));
  let seconds = Math.floor((result % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("display-time").innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds left `;
    
  // If the count down is over, write some text 
  if (result < 0) {
    clearInterval(countdown);
    document.getElementById("display-time").innerHTML = `Time's up !`;
  }

}, 1000);
}
</script>

</body>
</html>
